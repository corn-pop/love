<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Example</title>
    <script src="https://d.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1>Send a message to me</h1>
    <button onclick="sendMessage()">Send Message</button>

    <script>
      function initializeApp() {
        liff.init({ liffId: "2006904145-MbWpBN0X" }).then(() => {
          // LIFF initialized successfully
          if (!liff.isLoggedIn()) {
            liff.login(); // If not logged in, login the user
          }
        }).catch((err) => {
          console.log("LIFF initialization failed: " + err);
        });
      }

      function sendMessage() {
        if (liff.isLoggedIn()) {
          liff.sendMessages([{
            type: 'text',
            text: '這是我指定的訊息'
          }]).then(() => {
            alert('訊息已發送');
          }).catch((err) => {
            alert('發送失敗: ' + err);
          });
        }
      }

      initializeApp();
    </script>
</body>
</html>
