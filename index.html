<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LINE LIFF App</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>情人節快樂！</h1>
  <button id="sendBtn">情人節快樂</button>
  <script>
    async function main() {
      // 初始化 LIFF
      await liff.init({ liffId: "2006904145-MbWpBN0X" }); // 用你的 LIFF ID 替換

      // 確認是否在 LINE 中開啟
      if (!liff.isInClient()) {
        alert('請在 LINE 中開啟此應用');
        return;
      }

      // 按鈕事件處理
      document.getElementById('sendBtn').addEventListener('click', async () => {
        try {
          // 發送訊息到用戶的聊天室
          await liff.sendMessages([
            { type: 'text', text: '這是對方自動發送的訊息！' }
          ]);
          alert('訊息已發送！');
        } catch (err) {
          console.error('發送失敗:', err);
          alert('發送失敗：' + err.message);
        }
      });
    }

    // 啟動應用
    main();
  </script>
</body>
</html>
